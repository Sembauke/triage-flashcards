<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review category cards</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

</head>
<body>
    <div>
    <button class="button button-2" onclick="deleteCard()">
        delete card
    </button>
    <button class="button button-2" onclick="alterTextCard('front')">
        alter text front
    </button>
    <button class="button button-2" onclick="alterTextCard('back')">
        alter text back
    </button>
    <button class="button button-2" onclick="changeCategory()">
        change category
    </button>
    </div>
    <div class="card">
        <div id="cards-left"></div>
       
        <div class="card-question" id="card" onclick="switchFrontAndBack()">
            <p id="front-back">Front of the card</p>
            <div id="question"></div>
            <p id="category_display">Category:</p>
        </div>
        
        <div class="category">Choose a category</div>
        <div class="button-group">
            <div id="categories">

            </div>
            <div id="addCategory">
                <button class="button" id="addCategoryButton" onclick="addCategory()">Add category</button>
            </div>
        </div>
    </div>
    <script src="fetchRequests.js"></script>
</body>
</html>
